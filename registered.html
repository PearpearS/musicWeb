<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<style type="text/css">
body{background: #f0f0f0;}
.container .my-container{width: 350px;height: 470px;background: #fff;margin:0 auto;margin-top: 80px;}
.login{letter-spacing: 3px;margin-top: 30px; margin-left: 50px;top: 20px;}
.login h2{font-family: Serif,sans-serif;color: #aaa}
input{font-family:Serif,sans-serif; }

	</style>

</head>
<body>
	<div class="container">
		<div class="row my-container" style="box-shadow: 0px 0px 8px black">
			<div style="width: 100%;height: 20px;"></div>
			<div class="login"><h2>登录</h2></div>
			<div style="width: 250px;">
			<input type="text" style="border:none;border-bottom: 1px solid #aaa;margin-left: 30px;width:100%;outline: none;height: 30px;font-size: 20px;margin-top: 20px;" placeholder="账号">
			<input type="password" style="border:none;border-bottom: 1px solid #aaa;margin-left: 30px;width:100%;outline: none;height: 30px;font-size: 20px;margin-top: 40px;" placeholder="密码"></div>
			<input type="checkbox" style="margin-left: 30px;margin-top: 30px;"><span style="font-family: Serif,sans-serif;color: #aaa;">记住我</span>
			<button class="btn btn-info " style="margin-top: 100px;width: 100px;box-shadow: 2px 2px 8px #5bc0de;margin-left: -60px;">登录</button>
		</div>
		
	</div>
</body>
</html>
