<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐小屋</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<style type="text/css">
		h1{text-align: center;}
		p{text-align: center;}
		.left{text-shadow:none;}
		.carousel-control.right, .carousel-control.left{background-image: none;}
		#content_four{text-indent:5em;text-align: center;line-height: 25px;color: red;}
	</style>
</head>
<body>
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators" >
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner" >
        <div class="item active" >
            <img src="img/pic_1.jpg" alt="First slide" class="img-responsive center-block" >
            
        </div>
        <div class="item">
            <img src="img/pic_2.jpg" alt="Second slide"
            class="img-responsive center-block">
        </div>
        <div class="item">
            <img src="img/pic_3.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel" 
        data-slide="prev">&lsaquo;
    </a>
    <a class="carousel-control right" href="#myCarousel" 
        data-slide="next">&rsaquo;
    </a>
</div>
	<!-- demo -->
<div class="page-header">
	<h1 style="font-family:'楷体',sans-serif;text-shadow: 3px 1px 5px black">前方进入音乐小屋</h1></div>
	<p>注：该标记可尝试点击<img src="img/musci-red.png"></p>
	<p><a href="demo.html" class="btn btn-primary btn-lg" style="box-shadow: 8px 8px 5px #888888">点击出发~</a></p>
</div>

<div class="progress ">
	<div class=" progress-bar progress-bar-striped active
	progress-bar-success" style="width: 100%">
		100%
	</div>
</div>

<script type="text/javascript">
	$('.carousel').carousel({
		interval:2800
	});
</script>
</body>
</html>
